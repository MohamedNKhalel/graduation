<section class="main">
    <div class="container mt-4">
        <div>
            <div class="d-flex gap-2">
                <mat-form-field class="w-100 " appearance="outline">
                    <mat-label>Search By name </mat-label>
                    <input [(ngModel)]="searchName"   type="text" matInput placeholder="Enter patient name">
                </mat-form-field>                 
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Search By Gender</mat-label>
                    <input [(ngModel)]="searchGender"   type="text" matInput placeholder="Enter patient gender">
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Search By Phone</mat-label>
                    <input [(ngModel)]="searchPhone"   type="text" matInput placeholder="Enter patient phone">
                </mat-form-field>
            </div>
            <div>
                <button class="btn btn-primary d-block ms-auto mb-3" (click)="addPatient()">Add Patient</button>
            </div>
            <div class="card shadow p-2">
                <p class="text-muted">Click on patient for more information</p>

                <table class="table shadow">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th colspan="3">phone</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let patient of patientList |search:searchName | genderSearch:searchGender | phoneSearch:searchPhone; let i=index" [routerLink]="['/details',patient.id]">
                            <td>{{i+1}}</td>
                            <td>{{patient.name}}</td>
                            <td>{{patient.gender}}</td>
                            <td>{{patient.phone}}</td>
                            <td><button class="btn btn-outline-success" (click)="updatePatient(patient,$event)">Update</button></td>
                            <td><button class="btn btn-outline-danger" (click)="deleteItem(patient,$event)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>   
</section>
